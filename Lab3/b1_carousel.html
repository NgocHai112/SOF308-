<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Lab3 - Bài 1 - Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Navbar giữ nguyên -->
      <nav class="row bg-info p-2">
        <nav class="navbar navbar-expand-sm navbar-light bg-info">
          <div class="container">
            <a class="navbar-brand" href="Lab3Index.html">
              <img
                src="./images/logo-energy-pilates.png"
                alt="Logo"
                style="width: 150px"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="Lab3ChuyenMuc.html"
                    ><i class="fa-solid fa-list"></i> Bài viết</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-film"></i> Video</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-circle-info"></i> Giới thiệu</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-calendar-days"></i> Sự kiện</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                  >
                    <i class="fa-solid fa-user"></i> Tài khoản
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                    <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Đăng ký thành viên</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <ul class="navbar-nav d-flex">
                <li class="nav-item">
                  <a class="nav-link" href="#">Tiếng Việt</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tiếng Anh</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </nav>

      <!-- Carousel  -->
      <section class="row bg-light p-2">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <!-- data-bs-ride="carousel" chạy tự động ko cần js-->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/banner1.jpg"
                class="d-block w-100"
                alt="Slide 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/banner2.jpg"
                class="d-block w-100"
                alt="Slide 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/banner3.jpg"
                class="d-block w-100"
                alt="Slide 3"
              />
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>

      <!-- Footer giữ nguyên -->
      <footer class="row bg-dark p-3">
        <footer class="bg-dark text-white text-center p-3">
          ©Copyright by FPT Polytechnic
        </footer>
      </footer>
    </div>
