<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-2 border p-3">
      <div class="row">
        <!-- Form Đăng Ký -->
        <div class="col-md-6">
          <h4>Form Đăng Ký Thông Tin</h4>
          <form class="border rounded-3 p-3">
            <div class="mb-3">
              <label>Họ và Tên</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập họ và tên"
              />
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Nhập email"
              />
            </div>
            <div class="mb-3">
              <label>Số Điện Thoại</label>
              <input
                type="tel"
                class="form-control"
                placeholder="Nhập số điện thoại"
              />
            </div>
            <div class="mb-3">
              <label>Mật Khẩu</label>
              <input
                type="password"
                class="form-control"
                placeholder="Nhập mật khẩu"
              />
            </div>
            <div class="mb-3">
              <label>Xác Nhận Mật Khẩu</label>
              <input
                type="password"
                class="form-control"
                placeholder="Xác nhận mật khẩu"
              />
            </div>
            <div class="mb-3 d-flex align-items-center">
              <label class="me-3 mb-0">Giới Tính</label>

              <div class="form-check form-check-inline mb-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="nam"
                  value="Nam"
                  checked
                />
                <label class="form-check-label" for="nam">Nam</label>
              </div>

              <div class="form-check form-check-inline mb-0 ms-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="nu"
                  value="Nữ"
                />
                <label class="form-check-label" for="nu">Nữ</label>
              </div>
            </div>

            <div class="mb-3">
              <label>Ngôn Ngữ</label>
              <select class="form-select">
                <option>Tiếng Việt</option>
                <option>English</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label"
                >Tôi đồng ý với các điều khoản và điều kiện</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
          </form>
        </div>

        <!-- Form Đăng Nhập -->
        <div class="col-md-6">
          <h4>Form Đăng nhập</h4>
          <form class="border rounded-3 p-3">
            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Nhập email"
              />
            </div>
            <div class="mb-3">
              <label>Mật Khẩu</label>
              <input
                type="password"
                class="form-control"
                placeholder="Nhập mật khẩu"
              />
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
