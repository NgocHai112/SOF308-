<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra cứu BHXH</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <form
        class="bg-white border rounded-3 shadow-sm p-4 mx-auto w-100"
        style="max-width: 960px"
      >
        <div class="mb-4 text-center fs-5 text-secondary">
          Để thực hiện chức năng tra cứu mã số bảo hiểm xã hội, xin vui lòng
          nhập đầy đủ các thông tin cần thiết.
        </div>
        <div class="table-responsive">
          <table class="table table-borderless align-middle mb-0">
            <tbody>
              <tr>
                <td class="text-end pe-2" style="width: 18%">
                  <label class="form-label mb-0"
                    >Tỉnh/TP <span class="text-danger">*</span></label
                  >
                </td>
                <td class="ps-1" style="width: 32%">
                  <select class="form-select" required>
                    <option>- Chọn tỉnh -</option>
                  </select>
                </td>

                <td class="text-end pe-2" style="width: 18%">
                  <label class="form-label mb-0">Quận/Huyện</label>
                </td>
                <td class="ps-1" style="width: 32%">
                  <select class="form-select">
                    <option>- Chọn huyện -</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="text-end pe-2">
                  <label class="form-label mb-0">Phường/Xã</label>
                </td>
                <td class="ps-1">
                  <select class="form-select">
                    <option>-Chọn Phường/xã-</option>
                  </select>
                </td>

                <td class="text-end pe-2">
                  <label class="form-label mb-0">Thôn/Xóm</label>
                </td>
                <td class="ps-1">
                  <select class="form-select">
                    <option>- Chọn thôn/xóm -</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="text-end pe-2">
                  <label class="form-label mb-0"
                    >CCCD/CMND/<br />Hộ chiếu</label
                  >
                </td>
                <td class="ps-1">
                  <input type="text" class="form-control" />
                </td>

                <td class="text-end pe-2">
                  <label class="form-label mb-0"
                    >Họ tên <span class="text-danger">*</span></label
                  >
                </td>
                <td class="ps-1">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Họ Và Tên"
                  />
                </td>
              </tr>
              <tr>
                <td class="text-end pe-2">
                  <label class="form-label mb-0">Ngày sinh</label>
                </td>
                <td class="ps-1">
                  <div class="row g-2">
                    <div class="col-6">
                      <select class="form-select">
                        <option>Ngày sinh</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="dd/mm/yyyy"
                      />
                    </div>
                  </div>
                </td>

                <td></td>
                <td class="ps-1">
                  <div class="d-flex align-items-center gap-3">
                    <div class="form-check form-check-inline mb-0">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="kieuchu"
                        id="codau"
                        checked
                      />
                      <label class="form-check-label" for="codau">Có dấu</label>
                    </div>
                    <div class="form-check form-check-inline mb-0">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="kieuchu"
                        id="khongdau"
                      />
                      <label class="form-check-label" for="khongdau"
                        >Không dấu</label
                      >
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="text-end pe-2">
                  <label class="form-label mb-0">Mã số BHXH</label>
                </td>
                <td class="ps-1">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Mã số BHXH"
                  />
                </td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td colspan="2" rowspan="2">
                  <div
                    class="d-flex align-items-center border rounded bg-white p-2"
                  >
                    <input
                      type="checkbox"
                      class="form-check-input me-2"
                      id="robot"
                      style="width: 1.9em; height: 1.9em"
                    />
                    <label for="robot" class="mb-0 me-3"
                      >Tôi không phải là người máy</label
                    >
                    <img
                      src="https://www.gstatic.com/recaptcha/api2/logo_48.png"
                      alt="recaptcha"
                      class="ms-auto"
                      style="height: 70px"
                    />
                  </div>
                </td>
                <td colspan="2" class="text-end text-md-end text-center pt-0">
                  <button type="button" class="btn btn-danger me-2 px-4">
                    <i class="fa-solid fa-magnifying-glass"></i> Tra cứu
                  </button>
                  <button type="reset" class="btn btn-primary px-4">
                    <i class="fa-solid fa-rotate-right"></i> Nhập lại
                  </button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  </body>
</html>
