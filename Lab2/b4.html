<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bài 4 - Tabs và Modal Chuẩn Theo Đề</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3 text-center">
      <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Tài khoản
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">ĐĂNG NHẬP/ ĐĂNG KÝ</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <!-- Tabs Bài 3 -->
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  data-bs-toggle="tab"
                  href="#register"
                  role="tab"
                  >Đăng ký</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  href="#login"
                  role="tab"
                  >Đăng nhập</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  href="#login"
                  role="tab"
                  >Đăng nhập 2</a
                >
              </li>
            </ul>

            <div class="tab-content border border-top-0 p-3 mt-2">
              <!-- Tab Đăng Ký -->
              <div
                id="register"
                class="container tab-pane active"
                role="tabpanel"
              >
                <h4>Form Đăng Ký Thông Tin</h4>
                <form class="border p-3 mt-2">
                  <div class="mb-3">
                    <label>Họ và Tên</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nhập họ và tên"
                    />
                  </div>
                  <div class="mb-3">
                    <label>Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Nhập email"
                    />
                  </div>
                  <div class="mb-3">
                    <label>Số Điện Thoại</label>
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="Nhập số điện thoại"
                    />
                  </div>
                  <div class="mb-3">
                    <label>Mật Khẩu</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Nhập mật khẩu"
                    />
                  </div>
                  <div class="mb-3">
                    <label>Xác Nhận Mật Khẩu</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Xác nhận mật khẩu"
                    />
                  </div>
                  <div class="mb-3 d-flex align-items-center">
                    <label class="me-3 mb-0">Giới Tính</label>
                    <div class="form-check form-check-inline mb-0">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="nam"
                        value="Nam"
                        checked
                      />
                      <label class="form-check-label" for="nam">Nam</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 ms-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="nu"
                        value="Nữ"
                      />
                      <label class="form-check-label" for="nu">Nữ</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label>Ngôn Ngữ</label>
                    <select class="form-select">
                      <option>Tiếng Việt</option>
                      <option>English</option>
                    </select>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" />
                    <label class="form-check-label"
                      >Tôi đồng ý với các điều khoản và điều kiện</label
                    >
                  </div>
                  <button type="submit" class="btn btn-primary">Đăng Ký</button>
                </form>
              </div>

              <!-- Tab Đăng Nhập -->
              <div id="login" class="container tab-pane fade" role="tabpanel">
                <h4>Form Đăng Nhập</h4>
                <form class="border p-3 mt-2">
                  <div class="mb-3">
                    <label>Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Nhập email"
                    />
                  </div>
                  <div class="mb-3">
                    <label>Mật Khẩu</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Nhập mật khẩu"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Đăng Nhập
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
